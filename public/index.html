<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/index.css">
        <script src="/index.js"></script>
    </head>
    <body>

        <div id="viewer">
            <div class="topmenu">
                <div id="close">×</div>
                <!-- <div id="fullscreen">□</div> -->
                <div id="caption"></div>
            </div>
            <div id="outer">
                <div id="inner">（読み込み中……）</div>
                <!-- <div id="prev">Prev</div> -->
            </div>

        </div>

        <div id="top">

            <div class="content">

                <h1>小説は、縦書きで読もう。</h1>
                <input
                    id="url"
                    type="text"
                    placeholder="https://kakuyomu.jp/works/000000000000000000/episodes/000000000000000000/0000"
                    pattern="^https:\/\/kakuyomu\.jp\/works\/\d{19}\/episodes/\d{19}$(\/\d{1,4})?"
                    title="カクヨムの作品ページのＵＲＬではありません"
                    maxlength="79"
                ></input>
                <button id="read" disabled>縦書きで読む</button>
                <p class="usage">
                    【使いかた】<br>上のテキストボックスにカクヨム作品のＵＲＬを入力して、『縦書きで読む』ボタンを押してください。
                    ドメイン部分を置き換えたＵＲＬでも直接エピソードにアクセスできます。
                </p>
                <p class="usage">
                    【操作】<br>
                    ↑　前のページ<br>
                    ↓　次のページ<br>
                    ←　前のエピソード<br>
                    →　次のエピソード<br>
                </p>

            </div>
        </div>

        <div class="notfound">
            <h1>【四○四】</h1>
            <p>ページが、見つかりません。</p>
        </div>
    </body>
<html>
